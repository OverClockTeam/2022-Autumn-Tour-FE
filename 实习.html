<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>学生信息采集</title>

        <!-- CSS引入部分 -->
        <link rel="stylesheet" href="./CSS/style.css" />
        <link rel="stylesheet" href="./CSS/table.css" />
        <link rel="stylesheet" href="./CSS/nav.css" />
        <link rel="stylesheet" href="./CSS/form.css" />
    </head>

    <body>
        <!-- 网页导航部分 -->
        <ul class="nav">
            <li id="slogan">菜就多练</li>
            <li id="title">
                <h1>学生信息收集表</h1>
            </li>
            <li id="User-name">
                <img src="head.jpg" class="head-portrait" />0h_x0
            </li>
        </ul>
        <!-- 收集表部分 -->
        <div class="submit-form">
            <form method="get" name="收集表">
                <label for="name">昵称：</label>
                <input
                    type="text"
                    id="name"
                    class="input"
                    value="不超过十个字符"
                    index="0"
                />
                <br />

                <label for="age">年龄：</label>
                <input
                    type="text"
                    id="age"
                    class="input"
                    value="请输入整数"
                    index="1"
                />
                <br />

                <label for="tel">电话：</label>
                <input
                    type="tel"
                    maxlength="11"
                    id="tel"
                    class="input"
                    value="请输入11位电话号码"
                    index="2"
                />
                <input
                    type="button"
                    value="获取短信验证码"
                    class="button-vtf changeWhen"
                />
                <br />

                <label for="email">邮箱：</label>
                <input
                    type="text"
                    maxlength="20"
                    id="email"
                    class="input"
                    value="不可出现@字符"
                    index="3"
                />
                <select class="select" id="emailName">
                    <option>@gmail.com</option>
                    <option>@qq.com</option>
                    <option>@sina.com</option>
                    <option>@163.com</option>
                    <option selected="selected">@hust.edu.cn</option>
                </select>
                <br />
                <input
                    type="button"
                    value="提交"
                    id="submit"
                    class="button changeWhen"
                />
                <input type="reset" id="reset" class="button changeWhen" />
            </form>
        </div>
        <!-- 表格展示部分 -->
        <table class="table">
            <thead>
                <tr>
                    <th id="userName">昵称</th>
                    <th id="userAge">年龄</th>
                    <th id="userPhoneNumber">电话</th>
                    <th id="userEmailAddress">邮箱</th>
                    <th id="deleteUser">操作</th>
                </tr>
            </thead>
            <tbody id="tbody">
                <tr class="changeWhen">
                    <td>kaaaasa</td>
                    <td>18</td>
                    <td>123456789001</td>
                    <td>hahaha@163.com</td>
                    <td><a href="JavaScript:;">删除</a></td>
                </tr>
                <tr class="changeWhen">
                    <td>Jamren</td>
                    <td>19</td>
                    <td>123412341234</td>
                    <td>lalala@gmail.com</td>
                    <td><a href="JavaScript:;">删除</a></td>
                </tr>
                <tr class="changeWhen">
                    <td>FeiJu</td>
                    <td>18</td>
                    <td>234523452345</td>
                    <td>hhhhhhh@hust.edu.cn</td>
                    <td><a href="JavaScript:;">删除</a></td>
                </tr>
            </tbody>
        </table>
        <script type="text/javascript" src="./function.js"></script>
    </body>
</html>
